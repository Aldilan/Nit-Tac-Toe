<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nit Tac Toe</title>
</head>
<body>

    <div class="container">
        <div class="contain">
            <h1 id="headerContain">Single Player</h1>
            <div class="score">
                <span><p id="player1">You</p><p id="score1">0</p></span>
                <span><p id="player2">Bot</p><p id="score2">0</p></span>
            </div>
            <table>
                <tr>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                </tr>
                <tr>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                </tr>
                <tr>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                    <td><img src="" class="op0" alt=""></td>
                </tr>
            </table>
            <button>Reset</button>
        </div>
        <div class="gameOver displayNone"></div>
        <div class="resultGame displayNone">
            <div class="result">
                <ul>
                    <li><h1>GAME IS OVER</h1></li>
                    <li><span>Player 1 win</span></li>
                    <li><button>Close</button></li>
                </ul>
            </div>
        </div>
        <div class="chooseMode">
            <h1>Choose Mode</h1>
            <ul>
                <li><a href="">Single Player</a></li>
                <li><a href="">Multiplayer</a></li>
            </ul>
        </div>
        <div class="reportPage reportPageSlide">
            <div class="reportPageLeft reportPageButtonHover">
                <img src="assets/img/x.png" alt="">
            </div>
            <div class="reportPageRight">
                <h1>Nit Tac Toe</h1>
                <span>Connect with me in:</span>
                <ul>
                    <li><a href="">Github</a></li>
                    <li><a href="">Instagram</a></li>
                    <li><a href="">Facebook</a></li>
                    <li><small>By: Aldilan</small></li>
                </ul>
            </div>
        </div>
        <div class="menu">
            <img src="assets/img/menu.png" alt="">
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
